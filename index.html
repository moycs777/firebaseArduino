<!doctype html>
<html>

<head>

<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script src='https://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>
    
<script type="text/javascript">

var myFirebaseRef = new Firebase('https://moy.firebaseio.com/');

    myFirebaseRef.set({
      led1: "off",
      led2: "off",
      led3: "off",
      location: {
        city: "Ciudad Bolivar",
        state: "Bolivar",
        zip: 8001
      }
    });
    
    $(document).ready(function () {
      $("#btn_enviar").click(function(){
        
    

            myFirebaseRef.set({
              led1: "on",
              author: "web"
              
          });

      });

      $("#btn_enviar2").click(function(){
        
    

            myFirebaseRef.set({
              led1: "off",
              author: "web"
              
              
            });

      });

      $("#btn_enviar3").click(function(){
        
    

            myFirebaseRef.set({
              led2: "on",
              
              
            });

      });

       $("#btn_enviar4").click(function(){
        
    

            myFirebaseRef.set({
              led2: "off",
              
              
            });

      });

    });


    
</script> 
</head>
<body>
    <input type="button" id="btn_enviar" value="Led On" style="font-size:9pt;">
    <input type="button" id="btn_enviar2" value="Led Off" style="font-size:9pt;">
    <br/>
    <input type="button" id="btn_enviar3" value="Led 2 On" style="font-size:9pt;">
    <input type="button" id="btn_enviar4" value="Led 2 Off" style="font-size:9pt;">
</body>
